<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="../favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inuvo Google URL Generator</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div class="container">
            <div class="flex-container">
                <a href="../index.html">
                    <img class="left-arrow" src="https://www.svgrepo.com/show/19400/up-arrow.svg" alt="">
                </a>
                <h1>Inuvo Google URL Generator</h1>
            </div>
            <form id="urlForm">
                <label for="campaignId">Campaign ID:</label>
                <input type="text" id="campaignId" name="campaignId" placeholder="Enter campaign id" required>

                <label for="adTitle">Ad Title:</label>
                <input type="text" id="adTitle" name="adTitle" placeholder="Enter ad title" required>

                <label for="terms">Terms (seperated by new line):</label>
                <textarea class="medium" id="terms" name="terms" placeholder="Enter terms, separated by new line" required></textarea>

                <button class="cyan" type="submit">Generate URL & Copy to clipboard</button>
                <button type="reset" class="reset">Reset Form</button>
            </form>
            <div id="result" style="display: none">
                <h2>Generated URL:</h2>
                <p id="generatedUrl"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
