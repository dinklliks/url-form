<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicto Article Builder</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container">
    <div class="flex-container">
        <a href="../index.html">
            <img class="left-arrow" src="https://www.svgrepo.com/show/19400/up-arrow.svg" alt="">
        </a>
        <h1>Predicto Article Builder</h1>
    </div>
    <form id="form">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" placeholder="The main keyword in English." required>

        <label for="nativeKeyword">Native keyword:</label>
        <input type="text" id="nativeKeyword" name="nativeKeyword" placeholder="The keyword translated into the specified language." required>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language" placeholder="The language of the native keyword (&#34;english&#34; or other languages)." required>

        <label for="vertical">Vertical:</label>
        <input list="verticals" id="vertical" name="vertical" placeholder="Start typing..." required>
        <datalist id="verticals">
            <option>Health</option>
            <option>Employment</option>
            <option>Housing</option>
            <option>Education</option>
            <option>Finance</option>
            <option>Vehicles</option>
            <option>Telecom</option>
            <option>Electronics</option>
            <option>Travel</option>
            <option>Pets</option>
            <option>Services</option>
            <option>Tech</option>
            <option>Advertisement</option>
            <option>Beauty</option>
            <option>Shopping</option>
        </datalist>

        <label for="suggestedKeywords">Suggested keywords:</label>
        <input type="text" id="suggestedKeywords" name="suggestedKeywords" placeholder="Related terms for the main keyword, separated by commas.">

        <label for="articleHeadline">Article headline:</label>
        <input type="text" id="articleHeadline" name="articleHeadline" placeholder="Headline of the associated article." required>

        <label for="articleExcerpt">Article excerpt:</label>
        <textarea id="articleExcerpt" name="articleExcerpt" class="big" placeholder="A short description of the article" required></textarea>

        <label for="articleContent">Article content:</label>
        <textarea id="articleContent" name="articleContent" class="big" placeholder="Full content of the article, formatted in HTML:

<p>
    Unicornis magicae, spiriti pastelli, cornu scintillantibus auris.
</p>
<h2>
    Dulcior somnia
</h2>
<p>
    Incantatio celestia, arcus caelestis in pratis virentibus saltans.
</p>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
" required></textarea>
        <button type="submit" id="submitButton">Upload Article</button>
        <button type="reset" class="reset">Reset Form</button>
    </form>
</div>
<script src="script.js"></script>
<div id="snackbar">Article Uploaded Successfully</div>
</body>
</html>
